<template>
    <require from="../dashboard/statusclass"></require>
    <h4 class="easy-spacer"><span class="fa fa-th-large">&nbsp;</span>Recently failed</h4>
    <table class="table table-hover table-condensed easy-spacer" if.bind="dashboardResults">
        <thead>
        <tr>
            <th>Description</th>
            <th>Last update</th>
            <th>Next update</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr repeat.for="status of dashboardResults" model.bind="status" class.bind="status.lastStatus | statusClass">
            <td>${ status.description }</td>
            <td>${ status.friendlyLastUpdated }</td>
            <td>${ status.friendlyNextUpdate }</td>
            <td>
                <span class='fa fa-list' click.delegate="detailsClick(status.id)"></span>
            </td>
        </tr>
        </tbody>
    </table>
</template>
