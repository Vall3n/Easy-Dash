<template>
    <require from="./statusclass"></require>
    <table class="table table-hover table-sm" if.bind="dashboardResults">
        <thead>
        <tr>
            <th>Description</th>
            <th>Last update</th>
            <th>Status</th>
            <th>Next update</th>
        </tr>
        </thead>
        <tbody>
        <tr repeat.for="status of dashboardResults" model.bind="status" class.bind="status.lastStatus | statusClass">
            <td>${ status.description }</td>
            <td>${ status.friendlyLastUpdated }</td>
            <td>${ status.lastStatus }</td>
            <td>${ status.friendlyNextUpdate }</td>
        </tr>
        </tbody>
    </table>
</template>
