<template bindable="router, changeTheme, themes, themeSelector">
    <require from="./navmenu.scss"></require>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Easy-Dash</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li repeat.for="row of router.navigation" class="nav-item ${ row.isActive ? 'active' : '' }">
                    <a class="nav-link" href.bind="row.href">
                        <span class="fa ${ row.settings.icon }"></span> ${ row.title }
                    </a>
                </li>
                <li  if.bind="themeSelector" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" id="Preview" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                        Themes
                    </a>
                    <div class="dropdown-menu">
                        <a repeat.for="theme of themes" class="dropdown-item" href="#" click.trigger="changeTheme({name: theme.id})">${theme.id}</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</template>
