<template bindable="router">
    <require from="./navmenu.css"></require>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Easy-Dash</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li repeat.for="row of router.navigation" class="nav-item ${ row.isActive ? 'active' : '' }">
                    <a class="nav-link" href.bind="row.href">
                        <span class="fa ${ row.settings.icon }"></span> ${ row.title }
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</template>
